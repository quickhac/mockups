<!doctype html>
<html>
<head>
	<title>QuickHAC Mobile</title>
	<link rel="stylesheet" href="all.css">
	<link rel="stylesheet" href="course.css">
</head>
<body>
	<div class="content">
		<header>
			<div class="title">IB Calculus</div>
		</header>
		<div class="cards">
			<section id="averages" class="nopad">
				<table cellspacing="0" cellpadding="0">
					<thead>
						<tr>
							<th>Cycle Average</th>
							<th>Semester Average</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>95</td>
							<td>98</td>
						</tr>
					</tbody>
				</table>
			</section>
			<section>
				<header><div class="catavg">100</div>Homework <span class="catweight">10%</span></header>
				<div class="assignment"><div class="pts">100</div>HW #1</div>
				<div class="assignment missing"><div class="pts">0</div>HW #2 <i class="fa fa-exclamation-circle"></i></div>
			</section>
			<section>
				<header><div class="catavg">98</div>Quizzes <span class="catweight">30%</span></header>
				<div class="assignment"><div class="pts">100</div>Quiz 1</div>
				<div class="assignment"><div class="pts">95</div>Quiz 2 <i class="fa fa-ellipsis-h"></i></div>
				<div class="assignment dropped"><div class="pts">63</div>Quiz 3 <i class="fa fa-times-circle-o"></i></div>
				<div class="assignment"><div class="pts">98</div>Quiz 4</div>
			</section>
			<section>
				<header><div class="catavg">93</div>Tests <span class="catweight">60%</span></header>
				<div class="assignment"><div class="pts">88x0.4</div>Test 1 MC</div>
				<div class="assignment"><div class="pts">95x0.6</div>Test 1 FR</div>
				<div class="assignment"><div class="pts">88x0.4</div>Test 2 MC</div>
				<div class="assignment"><div class="pts">95x0.6</div>Test 2 FR</div>
			</section>
		</div>
	</div>
</body>
</html>
