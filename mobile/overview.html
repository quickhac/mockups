<!doctype html>
<html>
<head>
	<title>QuickHAC Mobile</title>
	<link rel="stylesheet" href="all.css">
	<link rel="stylesheet" href="overview.css">
</head>
<body>
	<div class="content">
		<header>
			<div class="title">Overview</div>
		</header>
		<div class="cards">
			<section>
				<header>GPA</header>
				<div class="half">
					<h3>Unweighted</h3>
					<div class="gpa">4.500</div>
				</div>
				<div class="half">
					<h3>Weighted</h3>
					<div class="gpa">5.500</div>
				</div>
				<div class="clear"></div>
			</section>
			<section class="nopad">
				<header class="pad"><div class="period">01</div>IB Calculus</header>
				<table class="gradetable" cellspacing="0" cellpadding="0">
					<thead>
						<tr>
							<th colspan="3">Cycles</th>
							<th>Exam</th>
							<th>Sem</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td style="background-color: rgb(255, 230, 142);">93</td>
							<td style="background-color: rgb(255, 223, 109);">91</td>
							<td style="background-color: rgb(255, 250, 235);">99</td>
							<td>EX</td>
							<td style="background-color: rgb(255, 236, 169);">95</td>
						</tr>
						<tr>
							<td style="background-color: rgb(255, 225, 119);">92</td>
							<td style="background-color: rgb(255, 230, 142);">94</td>
							<td style="background-color: rgb(255, 236, 169);">96</td>
							<td style="background-color: rgb(255, 239, 183);">97</td>
							<td>95</td>
						</tr>
					</tbody>
				</table>
			</section>
			<section class="nopad">
				<header class="pad"><div class="period">02</div>AP Procrastination</header>
				<table class="gradetable" cellspacing="0" cellpadding="0">
					<thead>
						<tr>
							<th colspan="3">Cycles</th>
							<th>Exam</th>
							<th>Sem</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td style="background-color: rgb(255, 230, 142);">93</td>
							<td style="background-color: rgb(255, 223, 109);">91</td>
							<td style="background-color: rgb(255, 250, 235);">99</td>
							<td>EX</td>
							<td style="background-color: rgb(255, 236, 169);">95</td>
						</tr>
						<tr>
							<td style="background-color: rgb(255, 225, 119);">92</td>
							<td style="background-color: rgb(255, 230, 142);">94</td>
							<td style="background-color: rgb(255, 236, 169);">96</td>
							<td style="background-color: rgb(255, 239, 183);">97</td>
							<td>95</td>
						</tr>
					</tbody>
				</table>
			</section>
			<section class="nopad">
				<header class="pad"><div class="period">03</div>US History</header>
				<table class="gradetable" cellspacing="0" cellpadding="0">
					<thead>
						<tr>
							<th colspan="3">Cycles</th>
							<th>Exam</th>
							<th>Sem</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td style="background-color: rgb(255, 230, 142);">93</td>
							<td style="background-color: rgb(255, 223, 109);">91</td>
							<td style="background-color: rgb(255, 250, 235);">99</td>
							<td>EX</td>
							<td style="background-color: rgb(255, 236, 169);">95</td>
						</tr>
						<tr>
							<td style="background-color: rgb(255, 225, 119);">92</td>
							<td style="background-color: rgb(255, 230, 142);">94</td>
							<td style="background-color: rgb(255, 236, 169);">96</td>
							<td style="background-color: rgb(255, 239, 183);">97</td>
							<td>95</td>
						</tr>
					</tbody>
				</table>
			</section>
		</div>
	</div>
</body>
</html>
